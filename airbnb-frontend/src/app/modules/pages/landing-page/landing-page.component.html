<body>
<app-main-toolbar></app-main-toolbar>

<div class="centered" style="margin-top:20vh">
  
  <input type="text" class="input-search" placeholder="Search" [(ngModel)]="searchText" (keyup.enter)="applySearch()" style="margin-left:20%">
 
    <section class="cards" >
         

<article class="card" *ngFor="let card of cards">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{card.name}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <div class="carousel_container">
          <div *ngFor="let picture of card.pictures">
            <img mat-card-image [src]="picture" >          </div>
        </div>
        
       
        <mat-card-content>
          <p>
            {{card.benefits}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </article>

</section>
</div>

</body>
